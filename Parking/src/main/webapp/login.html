<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

  <div class="login">
    <div class="login__content1">
      <div class="login__img">
        <img src="./resources/img/주차랑께.png" alt="user login">
      </div>
      <div class="login__forms">
        
        
<!--        로그인 form -->
        <form action="./MEMBER_login" method="post" class="login__register" id="login-in">
          <h1 class="login__title">로그인</h1>
          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" placeholder="아이디" class="login__input" name="ID" autocomplete='off'>
          </div>
          
          <div class="login__box">
            <i class='bx bx-lock login__icon'></i>
            <input type="text" placeholder="비밀번호" class="login__input" name="PW"autocomplete='off'>
          </div>
          
          <input type="submit" value="로그인" class="login__buttons btnFloat" style="cursor: pointer;">
          
          <div>
            <span class="login__account login__account--account">회원이 아니신가요?</span>
            <a href="join.html" class="login__signin login__signin--signup" id="sign-up">회원가입</a>
            
          </div>
        </form>
        
      </div>
    </div>
   </div>
</body>
</html>
